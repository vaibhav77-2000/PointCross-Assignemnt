apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: tenant1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: public.ecr.aws/x7e8l8b3/nginx-deployment:latest
        ports:
        - containerPort: 80
